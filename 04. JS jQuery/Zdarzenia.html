<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <script type="text/javascript" 
    src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            function edit() {
                const row = $(this);
                $('button').trigger('asdf');
                row.html('<input id="edit" value="' + row.text() + '">');
                $('#edit').blur(function() {
                    row.html($(this).val());
                    row.one('click', edit);
                }).focus();
            }
            $(function () {
                $('td').one('click', edit);
            }); 
            $('button').bind('asdf', function () { alert('Asdf!'); });
            $('*').unbind();
        });
    </script>
    <script>alert('!DANGER!')</script>
</head>
<body>
<table>
    <tr><td>Wlaz≈Ç</td></tr>
    <tr><td>kotek</td></tr>
    <tr><td>na</td></tr>
    <tr><td>...</td></tr>
    <tr><td><button>Asdf button</button></td></td>
</table>
</body>
</html>
